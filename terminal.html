<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Born Again Shell</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <div class="menu-overlay" id="menuOverlay"></div>

    <div class="terminal-header" id="terminalHeader">
        <div class="logo-container">
            <img src="images/bash.png" alt="Born Again Shell Logo">
        </div>
        <h1>Born Again Shell</h1>
        <button class="burger-menu-btn" id="burgerMenuBtn">
            <div class="burger-icon"></div>
            <div class="burger-icon"></div>
            <div class="burger-icon"></div>
        </button>
    </div>

    <div class="main-content-wrapper">
        <div class="content-section-wrapper">
            <div class="terminal">
                <div class="terminal-screen">
                    <div id="output" class="output"></div>
                    <div id="terminalOutputDimmer" class="terminal-output-dimmer"></div>
                    <div class="input-container">
                        <input id="input" class="input" type="text" placeholder="Type a command..." autofocus />
                        <button id="commandMenuToggleBtn" class="command-menu-toggle-btn">
                            <i class="fas fa-bars"></i>
                        </button>
                        <button id="sendCommandBtn" class="send-command-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div id="inlineCommandMenu" class="inline-command-menu">
                        <h3>Available Commands (Test)</h3>
                        <div class="command-categories">
                            <div class="menu-category" data-category="functional">
                                <h4>Funktionale Commands</h4>
                                <div class="command-grid" id="functionalCommandsGrid"></div>
                            </div>
                            <div class="menu-category" data-category="background">
                                <h4>Hintergrund Einstellungen</h4>
                                <div class="command-grid" id="backgroundCommandsGrid"></div>
                            </div>
                            <div class="menu-category" data-category="music">
                                <h4>Musikplayer</h4>
                                <div class="command-grid" id="musicPlayerCommandsGrid"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-menu" id="rightMenu">
                <div class="menu-category">
                    <h4>Global Commands</h4>
                    <ul>
                        <li><a href="#" onclick="executeCommand('spotify'); closeBurgerMenu(); return false;"><i class="fab fa-spotify"></i> Spotify</a></li>
                        <li><a href="#" onclick="executeCommand('youtube'); closeBurgerMenu(); return false;"><i class="fab fa-youtube"></i> YouTube</a></li>
                        <li><a href="#" onclick="executeCommand('help'); closeBurgerMenu(); return false;"><i class="fas fa-question-circle"></i> Help</a></li>
                        <li><a href="#" onclick="executeCommand('about'); closeBurgerMenu(); return false;"><i class="fas fa-info-circle"></i> About</a></li>
                        <li><a href="#" onclick="executeCommand('cat /privacy/privacy.txt'); closeBurgerMenu(); return false;"><i class="fas fa-file-alt"></i> Privacy</a></li>
                        <li><a href="#" onclick="executeCommand('cat /privacy/legal_notice.txt'); closeBurgerMenu(); return false;"><i class="fas fa-file-alt"></i> Legal Notice</a></li>
                    </ul>
                </div>
                <div class="menu-category file-browser-container">
                    <h4>Virtual File System</h4>
                    <div id="fileBrowser" class="file-browser">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/data.js"></script>
    <script src="./js/backgroundAnimation.js"></script>
    <script src="./js/filesystem.js"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/burgerMenu.js"></script>
    <script src="./js/inlineCommandMenu.js"></script>
    <script src="./js/terminal.js"></script>
    <script src="./js/fileBrowser.js"></script> </body>
</html>
